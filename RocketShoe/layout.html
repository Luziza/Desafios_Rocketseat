<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RocketShoe</title>
</head>
<body>

    <header>
        <img src="./imagens/logo.svg">
        <h3>HOMEM</h3>
        <h3>MULHER</h3>
        <h3>CRIANÇA</h3>
        <h3>CUSTOMIZAR</h3>
        <input type="text"
        placeholder="Pesquisar">
        <img src="./imagens/icon-bag.svg">
    </header>
    
    <div id="esquerdo">
        <div id="itens">
            <div id="texto">
                <h1>Tênis </h1>
                <h1>Esportivo</h1>
                <h1> Para Corrida </h1>
                <h1>Top</h1>
            </div>
            <p style="color: #9C9696; font-size: small;">Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
            <h1>R$ 1.000,00</h1>
            <button>Comprar</button>
        </div>
    </div>

    <div id="direito">
        <img src="./imagens/tenis-1-ampliado.png" width="400px" height="400px"
        style="margin-left:25%; margin-top: 6%;">
        <div id="imagem_tenis">
            <img src="./imagens/tenis-1-galeria.png" id="tenis_3">
            <img src="./imagens/tenis-2-galeria.png" id="tenis_3">
            <img src="./imagens/tenis-3-galeria.png" id="tenis_3">

        </div>
    </div>

    
    <footer>
        <!-- gyroscope: se o cliente girar o celular o video também gira -->
        <iframe controls src="https://www.youtube.com/embed/geFi-ZpN2ZM"
        width="200px"
        height="155px"
        allow="gyroscope"
        allowfullscreen
        frameborder="0"
        title="Vídeo rocketseat"></iframe>
            <h5>FACEBOOK</h5>
            <h5>INSTAGRAM</h5>
            <h5>YOUTUBE</h4>
            <h5>TWITTER</h4>
        <div id="explore">
        <h3 style="margin-top: 20%; margin-left: 30%;">EXPLORE MAIS </h3>
        <img src="./imagens/icon-arrow.svg" width="30px" style="margin-left: 7px; margin-top: 7%; ">
        </div>
    </footer>
</body>
</html>
